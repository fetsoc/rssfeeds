site_base: "https://fetsoc.github.io/rssfeeds"
output_dir: "docs/feeds"

feeds:
  - id: "hunt-blog"
    type: "sitemap_blog"
    title: "Hunt.io Blog"
    home_url: "https://hunt.io/blog"
    sitemap_url: "https://hunt.io/sitemap.xml"
    include_prefix: "https://hunt.io/blog/"
    exclude_exact:
      - "https://hunt.io/blog"
      - "https://hunt.io/blog/"
    max_items: 50
    enrich_candidates: 80

  - id: "nozomi-labs-research"
    type: "sitemap_blog_tag"
    title: "Nozomi Networks Blog — Labs Research"
    home_url: "https://www.nozominetworks.com/blog?tag=labs-research"
    sitemap_url: "https://www.nozominetworks.com/sitemap.xml"
    include_prefix: "https://www.nozominetworks.com/blog/"
    exclude_exact:
      - "https://www.nozominetworks.com/blog"
      - "https://www.nozominetworks.com/blog/"
    tag_tokens:
      - "labs research"
      - "labs-research"
    tag_match_mode: "any"
    max_items: 50
    scan_limit: 400
    enrich_limit: 200

  - id: "slimkql-main-folder-commits"
    type: "passthrough_feed"
    title: "SlimKQL Hunting Queries — Main folder commits"
    home_url: "https://github.com/SlimKQL/Hunting-Queries-Detection-Rules/tree/main"
    source_feed_url: "https://github.com/SlimKQL/Hunting-Queries-Detection-Rules/commits/main.atom"
    max_items: 50

  - id : "slimkql-detectionsai-kql-commits"
    type: "passthrough_feed"
    title: "SlimKQL Hunting Queries — Detections AI KQL folder commits"
    home_url: "https://github.com/SlimKQL/Detections.AI/tree/main/KQL"
    source_feed_url: "https://github.com/SlimKQL/Detections.AI/commits/main/KQL.atom"
    max_items: 50

  - id: "malpedia-inventory-updates"
    type: "malpedia_inventory_updates"
    title: "Malpedia — Inventory Updates"
    home_url: "https://malpedia.caad.fkie.fraunhofer.de/"
    page_url: "https://malpedia.caad.fkie.fraunhofer.de/"
    max_items: 50
